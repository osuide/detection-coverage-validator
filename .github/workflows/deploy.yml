name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - prod

# Ensure only one deployment runs at a time per environment
# New deployments will wait for the previous one to complete
concurrency:
  group: deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  AWS_REGION: eu-west-2

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}
    outputs:
      ecr_repository_url: ${{ steps.tf-outputs.outputs.ecr_repository_url }}
      ecs_cluster_name: ${{ steps.tf-outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf-outputs.outputs.ecs_service_name }}
      vpc_public_subnets: ${{ steps.tf-outputs.outputs.vpc_public_subnets }}
      ecs_security_group: ${{ steps.tf-outputs.outputs.ecs_security_group }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.2
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./infrastructure/terraform
        env:
          TF_ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
        run: |
          # Use environment-specific state file to isolate staging/prod infrastructure
          terraform init -reconfigure \
            -backend-config="key=${TF_ENVIRONMENT}/terraform.tfstate"

      - name: Terraform Plan
        working-directory: ./infrastructure/terraform
        env:
          TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
          TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          TF_VAR_github_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          TF_VAR_github_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
          TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        # Use -parallelism=1 to prevent Cognito concurrent modification errors
        run: terraform plan -parallelism=1 -var-file="${{ github.event.inputs.environment || 'staging' }}.tfvars" -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./infrastructure/terraform
        env:
          TF_VAR_google_client_id: ${{ secrets.GOOGLE_CLIENT_ID }}
          TF_VAR_google_client_secret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          TF_VAR_github_client_id: ${{ secrets.GH_OAUTH_CLIENT_ID }}
          TF_VAR_github_client_secret: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
          TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
          TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        # Use -parallelism=1 to prevent Cognito concurrent modification errors
        run: terraform apply -parallelism=1 -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        working-directory: ./infrastructure/terraform
        run: |
          echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT
          echo "vpc_public_subnets=$(terraform output -json vpc_public_subnets | jq -c '.')" >> $GITHUB_OUTPUT
          echo "ecs_security_group=$(terraform output -raw ecs_security_group_id)" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backend
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: a13e-${{ github.event.inputs.environment || 'staging' }}-backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f infrastructure/docker/Dockerfile.backend .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS Task Definition
        id: update-task-def
        env:
          ECS_TASK_DEFINITION: a13e-${{ github.event.inputs.environment || 'staging' }}-backend
          IMAGE: ${{ steps.build-image.outputs.image }}
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition --task-definition $ECS_TASK_DEFINITION --query 'taskDefinition')

          # Update the image in the container definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "$IMAGE" '
            .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ')

          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "Registered new task definition: $NEW_TASK_DEF_ARN"
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Run Database Migrations
        env:
          ECS_CLUSTER: a13e-${{ github.event.inputs.environment || 'staging' }}-backend
          ECS_TASK_DEFINITION: ${{ steps.update-task-def.outputs.task_def_arn }}
          SUBNETS: ${{ needs.deploy-infrastructure.outputs.vpc_public_subnets }}
          SECURITY_GROUP: ${{ needs.deploy-infrastructure.outputs.ecs_security_group }}
        run: |
          # Get subnet IDs as comma-separated list (using public subnets for internet access)
          SUBNET_LIST=$(echo $SUBNETS | jq -r 'join(",")')

          echo "Running database migrations with task definition: $ECS_TASK_DEFINITION..."
          TASK_ARN=$(aws ecs run-task \
            --cluster $ECS_CLUSTER \
            --task-definition $ECS_TASK_DEFINITION \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNET_LIST],securityGroups=[$SECURITY_GROUP],assignPublicIp=ENABLED}" \
            --overrides '{
              "containerOverrides": [{
                "name": "backend",
                "command": ["alembic", "upgrade", "head"]
              }]
            }' \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Migration task started: $TASK_ARN"

          # Wait for migration to complete
          echo "Waiting for migration to complete..."
          aws ecs wait tasks-stopped --cluster $ECS_CLUSTER --tasks $TASK_ARN

          # Check exit code
          EXIT_CODE=$(aws ecs describe-tasks --cluster $ECS_CLUSTER --tasks $TASK_ARN \
            --query 'tasks[0].containers[0].exitCode' --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed with exit code: $EXIT_CODE"
            aws ecs describe-tasks --cluster $ECS_CLUSTER --tasks $TASK_ARN
            exit 1
          fi

          echo "Migrations completed successfully!"

      - name: Deploy ECS Service with New Task Definition
        env:
          ECS_CLUSTER: a13e-${{ github.event.inputs.environment || 'staging' }}-backend
          ECS_SERVICE: a13e-${{ github.event.inputs.environment || 'staging' }}-backend
          TASK_DEF_ARN: ${{ steps.update-task-def.outputs.task_def_arn }}
        run: |
          echo "Deploying ECS service with new task definition: $TASK_DEF_ARN..."
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $TASK_DEF_ARN \
            --force-new-deployment

          echo "Waiting for deployment to stabilize (up to 15 minutes)..."

          # Use custom max attempts (60 attempts * 15s = 15 minutes)
          # Default is 40 attempts which can timeout on slower deployments
          MAX_ATTEMPTS=60
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))

            # Check if service is stable
            DEPLOYMENTS=$(aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --query 'services[0].deployments' \
              --output json)

            # Count deployments and check primary status
            DEPLOYMENT_COUNT=$(echo "$DEPLOYMENTS" | jq 'length')
            PRIMARY_STATE=$(echo "$DEPLOYMENTS" | jq -r '.[] | select(.status=="PRIMARY") | .rolloutState')
            RUNNING_COUNT=$(echo "$DEPLOYMENTS" | jq -r '.[] | select(.status=="PRIMARY") | .runningCount')
            DESIRED_COUNT=$(echo "$DEPLOYMENTS" | jq -r '.[] | select(.status=="PRIMARY") | .desiredCount')

            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Deployments=$DEPLOYMENT_COUNT, Primary=$PRIMARY_STATE, Running=$RUNNING_COUNT/$DESIRED_COUNT"

            # Check if deployment completed
            if [ "$DEPLOYMENT_COUNT" -eq 1 ] && [ "$PRIMARY_STATE" = "COMPLETED" ] && [ "$RUNNING_COUNT" -eq "$DESIRED_COUNT" ]; then
              echo "Backend deployment completed successfully!"
              exit 0
            fi

            # Check for failed deployment
            FAILED_TASKS=$(echo "$DEPLOYMENTS" | jq -r '.[] | select(.status=="PRIMARY") | .failedTasks')
            if [ "$FAILED_TASKS" -gt 0 ]; then
              echo "Deployment failed with $FAILED_TASKS failed tasks"
              exit 1
            fi

            sleep 15
          done

          echo "Deployment timed out after $MAX_ATTEMPTS attempts"
          exit 1

  deploy-frontend:
    name: Deploy Frontend
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.API_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          VITE_COGNITO_DOMAIN: ${{ secrets.COGNITO_DOMAIN }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

  verify-deployment:
    name: Verify Deployment
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
      - name: Wait for services to stabilize
        run: sleep 30

      - name: Health Check
        run: |
          API_URL="${{ secrets.API_URL }}"
          echo "Checking health endpoint: $API_URL/health"

          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$API_URL/health" || echo "000")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i: HTTP $HTTP_STATUS - retrying in 10s..."
            sleep 10
          done

          echo "Health check failed after 5 attempts"
          exit 1
