name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  # Python SAST with Bandit
  bandit:
    name: Bandit (Python SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit security scan
        working-directory: ./backend
        run: |
          bandit -r app/ -f json -o bandit-results.json || true
          bandit -r app/ -ll -ii
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: backend/bandit-results.json

  # Frontend dependency audit
  npm-audit:
    name: npm audit (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --json > npm-audit-results.json || true
          npm audit --audit-level=high
        continue-on-error: true

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: frontend/npm-audit-results.json

  # Python dependency check
  pip-audit:
    name: pip-audit (Python)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        working-directory: ./backend
        run: |
          pip-audit -r requirements.txt --format json -o pip-audit-results.json || true
          pip-audit -r requirements.txt
        continue-on-error: true

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-results
          path: backend/pip-audit-results.json

  # Terraform security scanning with Trivy (replaced tfsec)
  # Note: tfsec is deprecated and doesn't support Terraform 1.5+ check blocks
  tfsec:
    name: tfsec (Terraform)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './infrastructure/terraform'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy IaC scanner (JSON output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './infrastructure/terraform'
          format: 'json'
          output: 'trivy-iac-results.json'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy IaC results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-iac-results
          path: trivy-iac-results.json

  # Container image scanning with Trivy
  trivy:
    name: Trivy (Container Scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image for scanning
        run: |
          docker build -f infrastructure/docker/Dockerfile.backend -t dcv-backend:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'dcv-backend:scan'
          format: 'json'
          output: 'trivy-results.json'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy (table output)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'dcv-backend:scan'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results
          path: trivy-results.json

  # Authorization security tests
  auth-security-tests:
    name: Authorization Security Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dcv_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt

      - name: Run authorization security tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/dcv_test
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci-at-least-32-chars-long
          PYTHONPATH: .
        run: |
          python -m pytest tests/unit/test_security_acl.py -v --tb=short

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-security-test-results
          path: backend/pytest-results.xml

  # Secret scanning with gitleaks
  gitleaks:
    name: Gitleaks (Secret Scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # Summary job
  security-summary:
    name: Security Summary
    needs: [bandit, npm-audit, pip-audit, tfsec, trivy, auth-security-tests, gitleaks]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: security-results
        continue-on-error: true

      - name: Security scan summary
        run: |
          echo "## Security Scan Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit (Python SAST) | ${{ needs.bandit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm audit (Frontend) | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| pip-audit (Python) | ${{ needs.pip-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| tfsec (Terraform) | ${{ needs.tfsec.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy (Container) | ${{ needs.trivy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Auth Security Tests | ${{ needs.auth-security-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Gitleaks (Secrets) | ${{ needs.gitleaks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed results." >> $GITHUB_STEP_SUMMARY
