version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dcv-postgres
    environment:
      POSTGRES_DB: dcv
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dcv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: dcv-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/dcv
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
      A13E_DEV_MODE: "true"  # Skip real AWS/GCP API calls for local testing
      AWS_SHARED_CREDENTIALS_FILE: /home/appuser/.aws/credentials
      AWS_CONFIG_FILE: /home/appuser/.aws/config
      # Stripe Configuration - Set these in .env file or environment
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID_SUBSCRIBER: ${STRIPE_PRICE_ID_SUBSCRIBER:-}
      STRIPE_PRICE_ID_ENTERPRISE: ${STRIPE_PRICE_ID_ENTERPRISE:-}
      STRIPE_PRICE_ID_ADDITIONAL_ACCOUNT: ${STRIPE_PRICE_ID_ADDITIONAL_ACCOUNT:-}
      # OAuth Configuration - Set these in .env file
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID:-}
      COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID:-}
      COGNITO_DOMAIN: ${COGNITO_DOMAIN:-}
      COGNITO_ISSUER: ${COGNITO_ISSUER:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # SECRET_KEY must be at least 32 characters - this is a dev-only default
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-at-least-32-chars-long-for-local-development}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ~/.aws:/home/appuser/.aws:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/docker/Dockerfile.frontend
    container_name: dcv-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # For browser requests (client-side)
      - VITE_API_URL=http://localhost:8000
      # For Vite proxy (server-side inside container) - use host.docker.internal on Mac/Windows
      - VITE_PROXY_TARGET=http://host.docker.internal:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
