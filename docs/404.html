<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - A13E API Documentation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #3b82f6;
      line-height: 1;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #f1f5f9;
    }

    p {
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .links {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #1e293b;
      color: #e2e8f0;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    a:hover {
      background-color: #334155;
    }

    a.primary {
      background-color: #3b82f6;
      color: white;
    }

    a.primary:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      The page you're looking for doesn't exist or has been moved.
      Check the URL or navigate to a valid page.
    </p>
    <div class="links">
      <a href="/" class="primary">API Reference</a>
      <a href="/guides/quickstart.html">Quickstart</a>
      <a href="https://staging.a13e.com">Dashboard</a>
    </div>
  </div>
</body>
</html>
