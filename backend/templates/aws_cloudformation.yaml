AWSTemplateFormatVersion: '2010-09-09'
Description: >
  A13E Detection Coverage Validator - Cross-Account IAM Role

  This template creates an IAM role that allows A13E to scan your AWS account
  for security detections and map them to MITRE ATT&CK techniques.

  The role has READ-ONLY access to security services only.
  It CANNOT modify, delete, or access any data in your account.

Parameters:
  ExternalId:
    Type: String
    Description: >
      The external ID provided by A13E for your account.
      This prevents unauthorized access through confused deputy attacks.
    MinLength: 10
    MaxLength: 64
    AllowedPattern: '^a13e-[a-f0-9]+$'
    ConstraintDescription: Must be a valid A13E external ID (format: a13e-{hex})

  A13ETrustAccountId:
    Type: String
    Default: '123080274263'
    Description: A13E's AWS account ID that will assume this role.
    AllowedPattern: '^\d{12}$'
    ConstraintDescription: Must be a 12-digit AWS account ID.

  RoleName:
    Type: String
    Default: 'A13E-DetectionScanner'
    Description: Name for the IAM role. Must be unique in your account.
    MinLength: 1
    MaxLength: 64
    AllowedPattern: '^[\w+=,.@-]+$'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: A13E Configuration
        Parameters:
          - ExternalId
      - Label:
          default: Advanced (Do Not Modify)
        Parameters:
          - A13ETrustAccountId
          - RoleName
    ParameterLabels:
      ExternalId:
        default: External ID from A13E
      A13ETrustAccountId:
        default: A13E AWS Account ID
      RoleName:
        default: IAM Role Name

Resources:
  A13EScannerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref RoleName
      Description: >
        Allows A13E Detection Coverage Validator to scan security configurations.
        Read-only access to CloudWatch, EventBridge, GuardDuty, Security Hub,
        AWS Config, CloudTrail, and Lambda.
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${A13ETrustAccountId}:root'
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref ExternalId
      MaxSessionDuration: 3600  # 1 hour max
      Tags:
        - Key: Purpose
          Value: A13E-Detection-Scanning
        - Key: ManagedBy
          Value: A13E
        - Key: CreatedBy
          Value: CloudFormation

  A13EScannerPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub '${RoleName}-Policy'
      Description: >
        Read-only permissions for A13E to scan security detection configurations.
        This policy grants access to CloudWatch, EventBridge, GuardDuty,
        Security Hub, AWS Config, CloudTrail, and Lambda.
      Roles:
        - !Ref A13EScannerRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          # CloudWatch Logs - for log-based detections
          - Sid: A13ECloudWatchLogsAccess
            Effect: Allow
            Action:
              - logs:DescribeLogGroups
              - logs:DescribeMetricFilters
              - logs:DescribeSubscriptionFilters
            Resource: '*'

          # CloudWatch Alarms - for metric-based detections
          - Sid: A13ECloudWatchAlarmsAccess
            Effect: Allow
            Action:
              - cloudwatch:DescribeAlarms
              - cloudwatch:DescribeAlarmsForMetric
            Resource: '*'

          # EventBridge - for event-driven detections
          - Sid: A13EEventBridgeAccess
            Effect: Allow
            Action:
              - events:ListRules
              - events:DescribeRule
              - events:ListTargetsByRule
              - events:ListEventBuses
            Resource: '*'

          # GuardDuty - for threat detection
          - Sid: A13EGuardDutyAccess
            Effect: Allow
            Action:
              - guardduty:ListDetectors
              - guardduty:GetDetector
              - guardduty:ListFindings
              - guardduty:GetFindings
              - guardduty:GetFindingsStatistics
            Resource: '*'

          # Security Hub - for security standards
          - Sid: A13ESecurityHubAccess
            Effect: Allow
            Action:
              - securityhub:DescribeHub
              - securityhub:GetEnabledStandards
              - securityhub:DescribeStandards
              - securityhub:DescribeStandardsControls
              - securityhub:GetInsights
              - securityhub:ListEnabledProductsForImport
            Resource: '*'

          # AWS Config - for compliance rules
          - Sid: A13EConfigAccess
            Effect: Allow
            Action:
              - config:DescribeConfigRules
              - config:DescribeComplianceByConfigRule
              - config:DescribeConfigRuleEvaluationStatus
              - config:DescribeConformancePacks
              - config:DescribeConformancePackCompliance
            Resource: '*'

          # CloudTrail - for audit logging configuration
          - Sid: A13ECloudTrailAccess
            Effect: Allow
            Action:
              - cloudtrail:DescribeTrails
              - cloudtrail:GetTrailStatus
              - cloudtrail:GetEventSelectors
              - cloudtrail:ListTrails
            Resource: '*'

          # Lambda - for custom detection functions
          - Sid: A13ELambdaAccess
            Effect: Allow
            Action:
              - lambda:ListFunctions
              - lambda:ListEventSourceMappings
              - lambda:GetFunction
              - lambda:GetFunctionConfiguration
              - lambda:ListTags
            Resource: '*'

Outputs:
  RoleARN:
    Description: >
      The ARN of the IAM role. Copy this value and paste it into A13E
      when connecting your AWS account.
    Value: !GetAtt A13EScannerRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RoleARN'

  ExternalId:
    Description: The external ID used for this role.
    Value: !Ref ExternalId

  SetupInstructions:
    Description: Next steps after deploying this stack.
    Value: >
      1. Copy the RoleARN from the Outputs tab above.
      2. Go back to A13E and paste the Role ARN.
      3. Click 'Validate Credentials' to verify the connection.
      4. Start scanning your AWS account for security detections!
