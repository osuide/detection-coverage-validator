[mypy]
# Ignore missing imports (already in CI command, but explicit here)
ignore_missing_imports = True

# Allow implicit Optional (many existing Optional[X] uses don't have None checks)
no_implicit_optional = False

# Disable strict optional checking (many existing Optional values are used without None checks)
strict_optional = False

# General strictness settings
warn_return_any = False
warn_unused_ignores = False

# Enable checking of function bodies (all functions now have return types)
check_untyped_defs = True

# Require all functions to have return type annotations
disallow_untyped_defs = True

# Disable specific error codes that have many violations
# These are pre-existing issues that would require significant refactoring
# call-arg: Pydantic BaseSettings loads values from environment variables
disable_error_code = union-attr, arg-type, assignment, attr-defined, index, operator, misc, type-var, call-overload, return-value, var-annotated, has-type, import-untyped, call-arg
