[mypy]
# Ignore missing imports (already in CI command, but explicit here)
ignore_missing_imports = True

# Allow implicit Optional (many existing Optional[X] uses don't have None checks)
no_implicit_optional = False

# Disable strict optional checking (many existing Optional values are used without None checks)
strict_optional = False

# General strictness settings
warn_return_any = False
warn_unused_ignores = False
check_untyped_defs = False

# Disable specific error codes that have many violations
# These are pre-existing issues that would require significant refactoring
disable_error_code = union-attr, arg-type, assignment, attr-defined, index, operator, misc, type-var, call-overload, return-value, var-annotated, has-type, import-untyped
